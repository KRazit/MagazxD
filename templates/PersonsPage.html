<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Main Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Привет пользователь, эта страничка принадлежит {{id}}-му человеку.</h1>

    {% for i in user_info %}
    <tr class='success'> <div class="users-info">
     
        <td>Id человека: {{ i.id }}</td><br>
        <td>Имя человека: {{ i.first_name }}</td><br>
        <td>Фамилия человека: {{ i.last_name }}</td><br>
        <td>З/п человека: {{ i.salary }}</td><br>
        <td>Компания где работает человек: {{ i.company }}</td><br>
    </tr></div>
        {% endfor %}
    <style>.users-info {
        border: solid;
    }
    </style>
    </form>
</body>
</html>
